# The name of the workflow
name: poly Deploy dev

on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string
        description: "Docker image to deploy"
    secrets:
      EC2_SSH_KEY:
        required: true
      EC2_HOST_DEV:
        required: true
      EC2_USERNAME:
        required: true
      APP_DEV_CERT:
        required: true
      TELEGRAM_TOKEN_DEV:
        required: true
      S3_BUCKET_DEV:
        required: true
      DOCKER_USERNAME:
        required: true
  workflow_dispatch:
    inputs:
      image:
        required: true
        type: string
        description: "Docker image to deploy"

env:
  REPO_URL: ${{ github.server_url }}/${{ github.repository }}.git
  REPO_NAME: ${{ github.event.repository.name }}
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST_DEV }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/private_key
          chmod 600 ~/.ssh/private_key
          cat > ~/.ssh/config << EOF
          Host ec2
              HostName $EC2_HOST
              User $EC2_USERNAME
              IdentityFile ~/.ssh/private_key
              StrictHostKeyChecking no
          EOF
      - name: Copy deploy script to EC2
        run: |
          git checkout dev3
          scp download_docker.sh ec2:/home/${{ secrets.EC2_USERNAME }}/
          scp docker-compose-files/docker-compose.dev.yaml ec2:/home/${{ secrets.EC2_USERNAME }}/
          scp docker-compose-files/otelcol-config.yaml ec2:/home/${{ secrets.EC2_USERNAME }}/

      - name: Copy script to EC2
        run: |
          git checkout dev3
          EC2_USERNAME=${{ secrets.EC2_USERNAME }}
          ssh ec2 "chmod +x /home/$EC2_USERNAME/download_docker.sh && bash /home/$EC2_USERNAME/download_docker.sh"

      - name: Execute script on EC2
        run: |
          echo ${{ secrets.DOCKERHUB_USERNAME }}
          echo """
          IMG_NAME=majdabbas99${{ inputs.image }}
          TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_TOKEN_DEV }}
          NGINX_URL=https://majddockertestdev.fursa.click
          S3_BUCKET_NAME=${{ secrets.S3_BUCKET_DEV }}
          ipYolo=http://10.0.0.180:8080
          """ > .env
          
          printf '%s\n' '${{ secrets.APP_DEV_CERT }}' > polybot_cer.crt
          scp .env ec2:/home/${{ secrets.EC2_USERNAME }}/
          scp polybot_cer.crt ec2:/home/${{ secrets.EC2_USERNAME }}/
          # Extract image base name and current tag
          IMG_FULL="majdabbas99${{ inputs.image }}"   # e.g., majdabbas99/polybot:latest
          IMG_BASE=$(echo "$IMG_FULL" | cut -d':' -f1)  # e.g., majdabbas99/polybot
          ssh ec2 <<EOF
          echo "Removing old images for $IMG_BASE (except $IMG_FULL)..."
        
          KEEP_ID=\$(docker images --format '{{.Repository}}:{{.Tag}} {{.ID}}' | grep "^$IMG_FULL " | awk '{print \$2}')
        
          docker images $IMG_BASE --format '{{.Repository}}:{{.Tag}} {{.ID}}' \\
            | grep -v "^$IMG_FULL " \\
            | awk '{print \$2}' \\
            | grep -v "\$KEEP_ID" \\
            | xargs -r docker rmi
        
          echo "Restarting Docker Compose..."
          docker compose -f docker-compose.dev.yaml down
          docker compose -f docker-compose.dev.yaml up -d

